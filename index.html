<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Last Grind</title>
  <style> @import   url('https://fonts.googleapis.com/css?family=Asap|Quattrocento');
  </style>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <p class="brand">The Last Grind</p>
      <p class="tagline">"Keep grindin" est.2018</p>
    </div>
    <div class="main-body">
      <div class="search-results">
        <div id="coffees">
        </div>
      </div>
      <div class="coffee-search">
        <div id="roast">
          <select id="roastSelection" onchange="updateCoffees(this.options[this.selectedIndex].value)">
            <option value="" selected disabled>Choose here</option>
            <option class='selection' value="light">Light</option>
            <option class='selection' value="medium">Medium</option>
            <option class='selection' value="dark">Dark</option>
            <option class='selection' value="all">All Roasts</option>
          </select>
        </div>
        <div class="searchBar">
          <input type="text" id="coffeeSearch" oninput='updateCoffees()' name="search" placeholder="Search Type...">
        </div>
      </div>
      <div class="add-coffee">
      </div>
    </div>
  </div>
    <script src="js/main.js"></script>
</body>
</html>
