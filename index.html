<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Last Grind</title>
    <style> @import   url('https://fonts.googleapis.com/css?family=Asap|Quattrocento');
    </style>
    <script defer src="css/fontawesome-free-5.0.6 copy/svg-with-js/js/fontawesome-all.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <p class="brand">The Last Grind</p>
      <p class="tagline">"Keep grindin" est.2018</p>
    </div>
    <div class="main-body">
      <div class="search-results">
        <div id="coffeeResults">
          <div class="coffeeName">
            <p class="roastLevel"></p>
          </div>
        </div>
      </div>
      <div class="coffee-search">
          <div class="searchBar">
              <input class="search" type="text" name="search" placeholder="Search Type...">
              <button type="submit" class="btn btn-search">
                  <i class="fas fa-coffee"></i>
                  </button>
          </div>
        <div class="roast">
          <select id="roastSelection">
            <option class='selection' value="light">Light</option>
            <option class='selection' value="medium">Medium</option>
            <option class='selection' value="dark">Dark</option>
            <option class='selection' value="all">All Roasts</option>
          </select>
        </div>
      </div>
      <div class="add-coffee">
      </div>
    </div>
  </div>
    <script src="js/main.js"></script>
</body>
</html>
